<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container card p-4 shadow">
        <h3 class="text-center mb-3">Alke Wallet</h3>

        <form onsubmit="login(event)">
            <div class="mb-3">
                <label>Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Contraseña</label>
                <input id="password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <div id="errorLogin" class="alert alert-danger mt-3" style="display:none;">Nombre de Usuario y/o Contraseña incorrecto(s)</div>
    </div>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</html>
